<div class="page-heading__weather {{block_class}}">
    <div class="icon">
        <img src="{{weather.icon}}" alt="icon">

    </div>
    <div class="descr">
        <div class="city">{{weather.city}}</div>
        <div class="temp">{{weather.temp}}</div>
    </div>
    <div class="date">{{weather.day}}, {{weather.date}}</div>
</div>
